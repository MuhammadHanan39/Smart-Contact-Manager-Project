<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:fragment="layout(content)">


<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ==== The Title Name that is dynamically inject with respect to its dynamic page name ======= -->
<title th:text="${pageName}">Page</title>

<!-- ======================== BootStrap Link ==================== -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
	
	<!-- =================== This links the Css of Home Page ================ -->
<link rel="stylesheet" th:href="@{/css/Home.css}" />
</head>



<body>

<!-- === Navbar of the Base Page that is distributed to all other pages that are concern with it == -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding:20px;">
  <div class="container-fluid">
  
 	<!-- =========================== Heading of the Project ========================== -->
    <a class="navbar-brand" href="#">Smart Contact Manager</a>    
    
  	<!-- ==================== Div for Buttons that are placed at right top ================ -->
    <div style="display:flex;">
    <!-- =========================  Home Anchor =================-->
      <div class="d-flex " style="margin-right:1rem" role="logout">
        <a class="btn btn-success "th:href="@{/Home}">Home</a>
      </div>
      <!-- ====================== Sign In Anchor ====================== -->
      <div class="d-flex " style="margin-right:1rem" role="logout">
        <a class="btn btn-success "th:href="@{/login}">Sign In</a>
      </div>
      <!-- ======================== Logout Anchor ======================== -->
      <div class="d-flex " style="margin-right:1rem" role="logout">
        <a class="btn btn-danger "th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </div>
</nav>
<!-- ========================== End of the base navbar ======================= -->





<!-- ========= Content of Pages are dynamically inject in this section =======-->
<section th:replace="${content}">

</section>














	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>




</html>
