<!doctype html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="Base::layout(~{::section})">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  
  
  <!-- body starts from here -->
  
  <body >
  <section>
  
  <div style="margin-top:30px;"></div>
  <!-- style="background-color:#B49FBD; #685091" -->
  
  <form class="mx-auto" style="width:42%;  background-color:#4E4E50; color:#3AAF9F; font-size:16px; min-width:400px;padding: 30px; border:2px solid white"
  th:action="@{/dashboard}" th:object="${user}" th:method="post">
  
  	<!-- Register here text of the form -->
  	
  <div class="text-center"> <h2>Register Here</h2></div>
  <div class="text-center alert-success" th:text="${registerSuccess}"></div>
  <div class="text-center" style="color:red;" th:text="${signupException}"></div>
  <!-- Name Field of the form -->
  
  <div class="mb-2">
    <label for="exampleInputName" class="form-label">Enter Name</label>
    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" 
    
    name="userName" th:value="${user.userName}" th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ' '">
    
    
    <div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('userName')}" th:text="${e}" >
    </div>
  </div>
  
  
  <!-- Email field of the form -->
  
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter Email"
    
    name="userEmail" th:value="${user.userEmail}" th:classappend="${#fields.hasErrors('userEmail')} ? 'is-invalid' : ' '">
    
    <div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('userEmail')}" th:text="${e}" >
    </div>
  </div>
  
  
  
  <!-- Password field of the form -->
  
  <div class="mb-2">
    <label for="exampleInputPassword1" class="form-label" >Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"
    
    name="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ' '" >
    
    <div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}" >
    </div>
    
  </div>
  
  
  
  <!-- Text Area field of the form -->
  
  <div class="mb-2">
  <label for="exampleFormControlTextarea1" class="form-label">Write About Yourself</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tell Us About Yourself" 
  
  name="about" th:text="${user.about}"></textarea>
</div>


<!-- check field of the form -->

  <div class="mb-2 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" 
    name="agreement" >
    <label class="form-check-label" for="exampleCheck1">agree terms and conditions </label>
    <div th:text="${doCheck}" style="color:red;"></div>
  </div>
  
  
  <!-- Submit button of the form -->
  <button type="submit" class="btn btn-primary bt-center" style="background-color: #1A1A1D;color: #66FCF1;border:none; margin: 0 40%; width:100px; font-size:17px; ">Submit</button>
  
  
  
</form>
</section>
    
    
    
    
    
    
    
    
    
    
    
    
    
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
  </body>
</html>
