<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${pageName}">Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
</head>
<body>	
    <section>
    	<form  th:action="@{/verifyOtpAndForgotPassword}" action="#" method="post">
			
			<div th:if = "${msg} !=''" class="text-center alert alert-success">
	 			<span style="color: rgb(64, 0, 0);" th:text="${msg}"></span>
			</div>
	
          <!-- Email input -->
          <div class="form-outline mb-4">
          <label class="form-label mb-2" for="form3Example3" style="color: burlywood;">Enter OTP here</label>
            <input type="number" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter OTP" name="otp"/>   
          </div>
          
          
          
          <!--Submit Button-->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;background-color: #4E4E50;color: #66FCF1;border:none;">Verify OTP</button>
			</div>
			
			
			
			
        </form>
    </section>
</body>
</html>
