<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="Base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${pageName}">Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
</head>
<body>	
    <section>
    	<form  th:action="@{/ChangePassword}" action="#" method="post">
			
			
	
          <!-- Enter new password field -->
          <div class="form-outline mb-4">
          <label class="form-label mb-2" for="form3Example3" style="color: burlywood;">Enter New Password</label>
            <input type="password" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter New Password" name="newPass"/>   
          </div>
          
          
          
          <!--Submit Button-->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;background-color: #4E4E50;color: #66FCF1;border:none;">Change Password</button>
			</div>
			
			
			
			
        </form>
    </section>
</body>
</html>
